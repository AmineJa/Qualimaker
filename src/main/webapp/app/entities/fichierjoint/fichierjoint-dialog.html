        <div class="widget-body">

            <div class="row">

<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFichierjointLabel" data-translate="qualiMakerApp.fichierjoint.home.createOrEditLabel">Create or edit a Fichierjoint</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.fichierjoint.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.fichierjoint.id" readonly />
        </div>
        <div class="form-group">
            <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-file-o fa-lg fa-fw"></i></span>
            <input type="text" class="form-control input-lg" placeholder="Nom de fichier" name="nom" id="field_nom"
                    ng-model="vm.fichierjoint.nom"
                    />
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa   fa-comment-o fa-lg fa-fw"></i></span>


            <input type="text" class="form-control input-lg" placeholder="Commentaire"  name="commentaire" id="field_commentaire"
                    ng-model="vm.fichierjoint.commentaire"
                    />
            </div>
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setFichejoint($file, vm.fichierjoint)">
            <div class="row">
                <article class="col-xs-12 col-sm-6 col-md-6 col-lg-6">

                    <button type="button" ngf-select class="btn btn-info btn-lg btn-block"
                            ngf-change="vm.setFichejoint($file, vm.fichierjoint)" >
                        <span class="glyphicon glyphicon-paperclip"></span>&nbsp;<span > Ajouter un fichier joint</span>

                    </button>
                </article>
                <article class="col-xs-12 col-sm-6 col-md-6 col-lg-6">

                <div ng-if="vm.fichierjoint.fichejoint" class="help-block clearfix">
                    <a class="pull-left" ng-click="vm.openFile(vm.fichierjoint.fichejointContentType, vm.fichierjoint.fichejoint)" data-translate="entity.action.open">open</a><br>
                    <span class="pull-left">{{vm.fichierjoint.fichejointContentType}}<h5>taille :</h5> {{vm.byteSize(vm.fichierjoint.fichejoint)}}</span>
                    <button type="button" ng-click="vm.fichierjoint.fichejoint=null;vm.fichierjoint.fichejointContentType=null;"
                            class="btn btn-danger btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                    </button>
                </div>
                </article>

            </div>
            <input type="hidden" class="form-control" name="fichejoint" id="field_fichejoint"
                    ng-model="vm.fichierjoint.fichejoint"
                    />
            <input type="hidden" class="form-control" name="fichejointContentType" id="field_fichejointContentType"
                    ng-model="vm.fichierjoint.fichejointContentType" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-success">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

            </div>
        </div>
    </div>
</section>
