
<div>
    <h2><span data-translate="qualiMakerApp.jour.detail.title">Jour</span> {{vm.jour.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="qualiMakerApp.jour.jour">Jour</span></dt>
        <dd>
            <span>{{vm.jour.jour | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="qualiMakerApp.jour.programme">Programme</span></dt>
        <dd>
            <a ui-sref="programme-detail({id:vm.jour.programme.id})">{{vm.jour.programme.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="jour-detail.edit({id:vm.jour.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
