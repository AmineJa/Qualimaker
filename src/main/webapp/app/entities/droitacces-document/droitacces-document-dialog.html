
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDroitaccesDocumentLabel" data-translate="qualiMakerApp.droitaccesDocument.home.createOrEditLabel">Create or edit a Droitacces Document</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.droitaccesDocument.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.droitaccesDocument.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="qualiMakerApp.droitaccesDocument.roles" for="field_roles">Roles</label>
            <select class="form-control" name="roles" ng-model="vm.droitaccesDocument.roles" id="field_roles" required>
                <option value="Superviseur" data-translate="qualiMakerApp.Roles.Superviseur">Superviseur</option>
                <option value="Redacteur" data-translate="qualiMakerApp.Roles.Redacteur">Redacteur</option>
                <option value="Verificateur" data-translate="qualiMakerApp.Roles.Verificateur">Verificateur</option>
                <option value="Approuvateur" data-translate="qualiMakerApp.Roles.Approuvateur">Approuvateur</option>
            </select>
            <div ng-show="editForm.roles.$invalid">
                <p class="help-block"
                    ng-show="editForm.roles.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="qualiMakerApp.droitaccesDocument.employe" for="field_employe">Employe</label>
            <select class="form-control" id="field_employe" name="employe" ng-model="vm.droitaccesDocument.employe" ng-options="employe as employe.id for employe in vm.employes track by employe.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.employe.$invalid">
            <p class="help-block"
                ng-show="editForm.employe.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="qualiMakerApp.droitaccesDocument.Approubateur" for="field_Approubateur">Approubateur</label>
            <select class="form-control" id="field_Approubateur" multiple name="Approubateur" ng-model="vm.droitaccesDocument.approubateurs" ng-options="documentInterne as documentInterne.id for documentInterne in vm.documentinternes track by documentInterne.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
