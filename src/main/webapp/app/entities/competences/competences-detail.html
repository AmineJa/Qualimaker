
<div>
    <h2><span data-translate="qualiMakerApp.competences.detail.title">Competences</span> {{vm.competences.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="qualiMakerApp.competences.file">File</span></dt>
        <dd>
            <span>{{vm.competences.file}}</span>
        </dd>
        <dt><span data-translate="qualiMakerApp.competences.employe">Employe</span></dt>
        <dd>
            <a ui-sref="employe-detail({id:vm.competences.employe.id})">{{vm.competences.employe.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="competences-detail.edit({id:vm.competences.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
