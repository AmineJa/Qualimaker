
<div>
    <h2><span data-translate="qualiMakerApp.abscence.detail.title">Abscence</span> {{vm.abscence.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="qualiMakerApp.abscence.justifier">Justifier</span></dt>
        <dd>
            <span>{{vm.abscence.justifier}}</span>
        </dd>
        <dt><span data-translate="qualiMakerApp.abscence.dateD">Date D</span></dt>
        <dd>
            <span>{{vm.abscence.dateD | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="qualiMakerApp.abscence.dateF">Date F</span></dt>
        <dd>
            <span>{{vm.abscence.dateF | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="qualiMakerApp.abscence.etat">Etat</span></dt>
        <dd>
            <span>{{vm.abscence.etat}}</span>
        </dd>
        <dt><span data-translate="qualiMakerApp.abscence.integre">Integre</span></dt>
        <dd>
            <span>{{vm.abscence.integre}}</span>
        </dd>
        <dt><span data-translate="qualiMakerApp.abscence.commentaire">Commentaire</span></dt>
        <dd>
            <span>{{vm.abscence.commentaire}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="abscence-detail.edit({id:vm.abscence.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
