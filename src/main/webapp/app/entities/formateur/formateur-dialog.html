
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFormateurLabel" data-translate="qualiMakerApp.formateur.home.createOrEditLabel">Create or edit a Formateur</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.formateur.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.formateur.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="qualiMakerApp.formateur.nom" for="field_nom">Nom</label>
            <input type="text" class="form-control" name="nom" id="field_nom"
                    ng-model="vm.formateur.nom"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="qualiMakerApp.formateur.prenom" for="field_prenom">Prenom</label>
            <input type="text" class="form-control" name="prenom" id="field_prenom"
                    ng-model="vm.formateur.prenom"
                    />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setCv($file, vm.formateur)">
            <label class="control-label" data-translate="qualiMakerApp.formateur.cv" for="field_cv">Cv</label>
            <div>
                <div ng-if="vm.formateur.cv" class="help-block clearfix">
                    <a class="pull-left" ng-click="vm.openFile(vm.formateur.cvContentType, vm.formateur.cv)" data-translate="entity.action.open">open</a><br>
                    <span class="pull-left">{{vm.formateur.cvContentType}}, {{vm.byteSize(vm.formateur.cv)}}</span>
                    <button type="button" ng-click="vm.formateur.cv=null;vm.formateur.cvContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setCv($file, vm.formateur)" data-translate="entity.action.addblob">
                    Add blob
                </button>
            </div>
            <input type="hidden" class="form-control" name="cv" id="field_cv"
                    ng-model="vm.formateur.cv"
                    />
            <input type="hidden" class="form-control" name="cvContentType" id="field_cvContentType"
                    ng-model="vm.formateur.cvContentType" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
