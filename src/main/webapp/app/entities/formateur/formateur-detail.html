
<div>
    <h2><span data-translate="qualiMakerApp.formateur.detail.title">Formateur</span> {{vm.formateur.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="qualiMakerApp.formateur.nom">Nom</span></dt>
        <dd>
            <span>{{vm.formateur.nom}}</span>
        </dd>
        <dt><span data-translate="qualiMakerApp.formateur.prenom">Prenom</span></dt>
        <dd>
            <span>{{vm.formateur.prenom}}</span>
        </dd>
        <dt><span data-translate="qualiMakerApp.formateur.cv">Cv</span></dt>
        <dd>
            <span>{{vm.formateur.cv}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="formateur-detail.edit({id:vm.formateur.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
