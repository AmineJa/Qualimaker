
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTypeDocumentationLabel" data-translate="qualiMakerApp.typeDocumentation.home.createOrEditLabel">Create or edit a Type Documentation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.typeDocumentation.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.typeDocumentation.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="qualiMakerApp.typeDocumentation.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="vm.typeDocumentation.type"
                    required/>
            <div ng-show="editForm.type.$invalid">
                <p class="help-block"
                    ng-show="editForm.type.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="qualiMakerApp.typeDocumentation.pDf" for="field_pDf">P Df</label>
                <input type="checkbox" name="pDf" id="field_pDf"
                          ng-model="vm.typeDocumentation.pDf"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="qualiMakerApp.typeDocumentation.securise" for="field_securise">Securise</label>
                <input type="checkbox" name="securise" id="field_securise"
                          ng-model="vm.typeDocumentation.securise"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="qualiMakerApp.typeDocumentation.abreviation" for="field_abreviation">Abreviation</label>
            <input type="text" class="form-control" name="abreviation" id="field_abreviation"
                    ng-model="vm.typeDocumentation.abreviation"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="qualiMakerApp.typeDocumentation.nature" for="field_nature">Nature</label>
            <select class="form-control" name="nature" ng-model="vm.typeDocumentation.nature" id="field_nature">
                <option value="INTERNE" data-translate="qualiMakerApp.NatureDoc.INTERNE">INTERNE</option>
                <option value="EXTERNE" data-translate="qualiMakerApp.NatureDoc.EXTERNE">EXTERNE</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="qualiMakerApp.typeDocumentation.notif" for="field_notif">Notif</label>
            <input type="number" class="form-control" name="notif" id="field_notif"
                    ng-model="vm.typeDocumentation.notif"
                    />
        </div>

        <div class="form-group">
            <label data-translate="qualiMakerApp.typeDocumentation.employe" for="field_employe">Employe</label>
            <select class="form-control" id="field_employe" name="employe" ng-model="vm.typeDocumentation.employe" ng-options="employe as employe.id for employe in vm.employes track by employe.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.employe.$invalid">
            <p class="help-block"
                ng-show="editForm.employe.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
