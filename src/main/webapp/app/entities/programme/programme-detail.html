
<div>
    <h2><span data-translate="qualiMakerApp.programme.detail.title">Programme</span> {{vm.programme.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="qualiMakerApp.programme.matin">Matin</span></dt>
        <dd>
            <span>{{vm.programme.matin}}</span>
        </dd>
        <dt><span data-translate="qualiMakerApp.programme.apresmidi">Apresmidi</span></dt>
        <dd>
            <span>{{vm.programme.apresmidi}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="programme-detail.edit({id:vm.programme.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
