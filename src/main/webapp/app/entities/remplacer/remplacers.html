<div>
    <h2></h2>
    <jhi-alert></jhi-alert>
    <div class="well">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-default" ui-sref="remplacer.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  >

                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'qualiMakerApp.remplacer.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table  class="table table-striped table-bordered table-hover" width="100%">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="employe.id"><span data-translate="qualiMakerApp.remplacer.employe">Employe</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nouveau.id"><span data-translate="qualiMakerApp.remplacer.nouveau">Nouveau</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="debut"><span data-translate="qualiMakerApp.remplacer.debut">Debut</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fin"><span data-translate="qualiMakerApp.remplacer.fin">Fin</span> <span class="glyphicon glyphicon-sort"></span></th>
                   <!--<th jh-sort-by="profilsfonction.id"><span data-translate="qualiMakerApp.remplacer.profilsfonction">Profilsfonction</span> <span class="glyphicon glyphicon-sort"></span></th>
                    --> <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="remplacer in vm.remplacers track by remplacer.id"  ng-if="remplacer.employe.email ==vm.settingsAccount.email ||remplacer.nouveau.email ==vm.settingsAccount.email ">
                    <td><a ui-sref="remplacer-detail({id:remplacer.id})">{{remplacer.id}}</a></td>
                    <td>
                        <a ui-sref="employe-detail({id:remplacer.employe.id})">{{remplacer.employe.nom}} {{remplacer.employe.prenom}}</a>
                    </td>
                    <td>
                        <a ui-sref="employe-detail({id:remplacer.nouveau.id})">{{remplacer.nouveau.nom}} {{remplacer.nouveau.prenom}}</a>
                    </td>
                    <td>{{remplacer.debut | date:'medium'}}</td>
                    <td>{{remplacer.fin | date:'medium'}}</td>

                   <!-- <td>
                        <a ui-sref="profilsfonction-detail({id:remplacer.profilsfonction.id})">{{remplacer.profilsfonction.id}}</a>
                    </td>-->
                    <td class="text-center">
                        <div class="row">
                            <button type="submit"
                                    ui-sref="remplacer-detail({id:remplacer.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" ></span>
                            </button>
                            <button type="submit"
                                    ui-sref="remplacer.edit({id:remplacer.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" ></span>
                            </button>
                            <button type="submit"
                                    ui-sref="remplacer.delete({id:remplacer.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
                    </div>
                </div>
            </div>
        </section>
    </div>
