
<div>
    <h2><span data-translate="qualiMakerApp.remplacer.detail.title">Remplacer</span> {{vm.remplacer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="qualiMakerApp.remplacer.debut">Debut</span></dt>
        <dd>
            <span>{{vm.remplacer.debut | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="qualiMakerApp.remplacer.fin">Fin</span></dt>
        <dd>
            <span>{{vm.remplacer.fin | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="qualiMakerApp.remplacer.employe">Employe</span></dt>
        <dd>
            <a ui-sref="employe-detail({id:vm.remplacer.employe.id})">{{vm.remplacer.employe.id}}</a>
        </dd>
        <dt><span data-translate="qualiMakerApp.remplacer.nouveau">Nouveau</span></dt>
        <dd>
            <a ui-sref="employe-detail({id:vm.remplacer.nouveau.id})">{{vm.remplacer.nouveau.id}}</a>
        </dd>
        <dt><span data-translate="qualiMakerApp.remplacer.profilsfonction">Profilsfonction</span></dt>
        <dd>
            <a ui-sref="profilsfonction-detail({id:vm.remplacer.profilsfonction.id})">{{vm.remplacer.profilsfonction.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="remplacer-detail.edit({id:vm.remplacer.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
