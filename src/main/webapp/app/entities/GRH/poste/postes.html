    <h2></h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-default" ui-sref="poste.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  >
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'qualiMakerApp.poste.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table  class="table table-striped table-bordered table-hover" width="100%">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="serviice.id"><span data-translate="qualiMakerApp.poste.serviice">Serviice</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="post"><span data-translate="qualiMakerApp.poste.post">Post</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="parent"><span data-translate="qualiMakerApp.poste.parent">Parent</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="supp"><span data-translate="qualiMakerApp.poste.supp">Supp</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="poste in vm.postes track by poste.id">
                    <td><a ui-sref="poste-detail({id:poste.id})">{{poste.id}}</a></td>
                    <td>
                        <a ui-sref="serviice-detail({id:poste.serviice.id})">{{poste.serviice.nom}}</a>
                    </td>
                    <td>{{poste.post}}</td>
                    <td>{{poste.parent}}</td>
                    <td>{{poste.supp}}</td>

                    <td class="text-center">
                        <div class="row">
                            <button type="submit"
                                    ui-sref="poste-detail({id:poste.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" ></span>
                            </button>
                            <button type="submit"
                                    ui-sref="poste.edit({id:poste.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" ></span>
                            </button>
                            <button type="submit"
                                    ui-sref="poste.delete({id:poste.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" ></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>

                </div>
            </div>
