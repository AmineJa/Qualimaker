<section id="widget-grid" class=""  >

    <!-- row -->


    <!-- NEW WIDGET START -->

    <!-- Widget ID (each widget will need unique ID)-->
    <div class="jarviswidget jarviswidget-color-redLight" id="wid-id-60" data-widget-editbutton="false" data-widget-deletebutton="false">
        <!-- widget options:
        usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">

        data-widget-colorbutton="false"
        data-widget-editbutton="false"
        data-widget-togglebutton="false"
        data-widget-deletebutton="false"
        data-widget-fullscreenbutton="false"
        data-widget-custombutton="false"
        data-widget-collapsed="true"
        data-widget-sortable="false"

        -->
        <header>
            <span class="widget-icon"> <i class="fa fa-check"></i> </span>
            <h2>Ajouter ou Editer un poste </h2>

        </header>

        <!-- widget div-->


        <!-- widget edit box -->

        <!-- end widget edit box -->

        <!-- widget content -->
        <div class="widget-body ">


        <form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4></h4>
    </div>
    <div class="modal-body well">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.poste.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.poste.id" readonly />
        </div>

     <div class="row">
         <article class="col-md-2">
             <label data-translate="qualiMakerApp.poste.serviice" for="field_serviice">Serviice</label>

         </article>
         <article class="col-md-7">
          <div class="form-group">

              <select class="form-control" id="field_serviice" name="serviice" ng-model="vm.poste.serviice" ng-options="serviice as serviice.nom for serviice in vm.serviices track by serviice.nom">
                  <option value=""></option>
              </select>
          </div>
      </article>
         <article class="col-md-2">
             <button class="btn btn-info" ui-sref="serviice.new" >
                 <span class="glyphicon glyphicon-plus"></span>
                 <span class="hidden-xs-down"  >
                    </span>
             </button>
         </article>

     </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa  fa-briefcase fa-fw"></i></span>

            <input type="text" class="form-control" name="post" id="field_post"placeholder="{{'qualiMakerApp.poste.post' |translate}}"

                   ng-model="vm.poste.post"
                    />
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa    fa-suitcase fa-fw"></i></span>
            <input type="text" class="form-control" name="parent" id="field_parent" placeholder="{{'qualiMakerApp.poste.parent' |translate}}"
                    ng-model="vm.poste.parent"
                    />
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa   fa-suitcase fa-fw"></i></span>
            <input type="text" class="form-control" name="supp" id="field_supp" placeholder="{{'qualiMakerApp.poste.supp' |translate}}"
                    ng-model="vm.poste.supp"
                    />
            </div>
        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-success">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

        </div>
    </div>
</section>
