                    <span class="glyphicon glyphicon-plus"></span>

            <div class="col-xs-8 no-padding-right">

                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'qualiMakerApp.formateur.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>

    <br/>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover well " width="100%">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="qualiMakerApp.formateur.nom">Nom</span></th>
                    <th><span data-translate="qualiMakerApp.formateur.prenom">Prenom</span></th>
                    <th><span data-translate="qualiMakerApp.formateur.cv">Cv</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="formateur in vm.formateurs track by formateur.id">
                    <td><a ui-sref="formateur-detail({id:formateur.id})">{{formateur.id}}</a></td>
                    <td>{{formateur.nom}}</td>
                    <td>{{formateur.prenom}}</td>
                    <td>
                        <a ng-if="formateur.cv" ng-click="vm.openFile(formateur.cvContentType, formateur.cv)" data-translate="entity.action.open">open</a>
                        <span ng-if="formateur.cv">{{formateur.cvContentType}}, {{vm.byteSize(formateur.cv)}}</span>
                    </td>
                    <td class="text-center">
                        <div class="row">
                            <button type="submit"
                                    ui-sref="formateur-detail({id:formateur.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" ></span>
                            </button>
                            <button type="submit"
                                    ui-sref="formateur.edit({id:formateur.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" ></span>
                            </button>
                            <button type="submit"
                                    ui-sref="formateur.delete({id:formateur.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" ></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
