<div ng-switch="vm.isAuthenticated()">
    <h2 ></h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class=" no-padding-left">

                <div class="row">
                    <article class="col-sm-12 col-md-12 col-lg-2">
                    <button class="btn btn-default" ui-sref="conge.new" >
                            <span class="glyphicon glyphicon-plus"></span>
                            <span class="hidden-xs-down" >

                    </span>
                        </button>

                    </article>
                    <article class="col-sm-12 col-md-12 col-lg-4">

                    <button class="btn bg-color-redLight txt-color-white" ui-sref="type-conge" >
                            <span class="glyphicon glyphicon-new-window"></span>
                            <span class="hidden-xs-down"  data-translate="qualiMakerApp.conge.typeconges">Type des congés

                    </span>
                        </button>
                    </article>

                    <article class="col-sm-12 col-md-12 col-lg-6">

                    <div class=" no-padding-right">
                            <form name="searchForm" class="form-inline">
                                <div class="input-group pull-right" >
                                    <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'qualiMakerApp.conge.home.search' | translate }}">
                                    <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                                    <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                                </div>
                            </form>
                        </div>
                    </article>


                </div>


            </div>

        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover" width="100%" >
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="employe.id"><span data-translate="qualiMakerApp.conge.employe">Employe</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="statut"><span data-translate="qualiMakerApp.conge.statut">Statut</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dateD"><span data-translate="qualiMakerApp.conge.dateD">Date D</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dateF"><span data-translate="qualiMakerApp.conge.dateF">Date F</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="typeconge.id"><span data-translate="qualiMakerApp.conge.typeconge">Typeconge</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="conge in vm.conges track by conge.id" ><!--ng-class="{active: vm.$state.includes('account') }" ng-if="conge.employe.email ==vm.settingsAccount.email" -->

                    <td><a ui-sref="conge-detail({id:conge.id})">{{conge.id}}</a></td>
                    <td>
                        <a ui-sref="employe-detail({id:conge.employe.id})">{{conge.employe.nom}} {{conge.employe.prenom}}</a>
                    </td>
                    <td>

                        <button ng-if="conge.statut == 'Enattente'" type="submit"  class="btn btn-info btn-xs">

                            <span class="hidden-sm-down" >{{conge.statut}}</span>
                        </button>

                        <button ng-if="conge.statut == 'Accepter'"   class="btn btn-success btn-xs">

                            <span class="hidden-sm-down" >{{conge.statut}}</span>
                        </button>
                        <button ng-if="conge.statut== 'Refuser'"  type="submit"  class="btn btn-danger btn-xs">

                            <span class="hidden-sm-down" >{{conge.statut}}</span>
                        </button>

                        </td>
                    <td>{{conge.dateD | date:'medium'}}</td>
                    <td>{{conge.dateF | date:'medium'}}</td>

                    <td>
                        <a ui-sref="type-conge-detail({id:conge.typeconge.id})">{{conge.typeconge.type}}</a>
                    </td>
                    <td class="text-center">
                        <div class="row">
                            <button type="submit"
                                    ui-sref="conge-detail({id:conge.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" ></span>

                            </button>
                            <button type="submit"
                                    ui-sref="conge.edit({id:conge.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" ></span>
                            </button>
                            <button type="submit"
                                    ui-sref="conge.delete({id:conge.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" ></span>
                            </button>
                        </div>

                    </td>

                </tr>

            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
