    <div class="modal-body  well">

                    ng-model="vm.conge.id" readonly />
        </div>
        <div class="form-group">


                <label data-translate="qualiMakerApp.conge.employe" for="field_employe">Employe</label>
            <select class="form-control input-lg" id="field_employe" name="employe" ng-model="vm.conge.employe" ng-options="employe as employe.nom for employe in vm.employes track by employe.nom">
                <option value=""></option>
            </select>
        </div>
        <div class="row">
            <article class="col-md-6" >
                <div class="form-group">
                    <div class="input-group">
                        <input id="field_dateD" type="text" class="form-control input-lg" name="dateD" placeholder="{{'qualiMakerApp.conge.dateD' | translate}}" datetime-picker="{{dateformat}}" ng-model="vm.conge.dateD" is-open="vm.datePickerOpenStatus.dateD"
                        />
                        <span class="input-group-addon">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateD')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                    </div>
                </div>
            </article>
            <article class="col-sm-6" >
                <div class="form-group">
                    <div class="input-group">

                        <input id="field_dateF" type="text" class="form-control input-lg" name="dateF" placeholder="{{'qualiMakerApp.conge.dateF' | translate}}" datetime-picker="{{dateformat}}" ng-model="vm.conge.dateF" is-open="vm.datePickerOpenStatus.dateF"
                        />
                        <span class="input-group-addon">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateF')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                    </div>
                </div>
            </article>
        </div>

                <option value="" >------ Type des congés ------</option>
