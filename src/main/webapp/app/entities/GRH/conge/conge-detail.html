
<div>
    <h2><span data-translate="qualiMakerApp.conge.detail.title">Conge</span> {{vm.conge.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="qualiMakerApp.conge.statut">Statut</span></dt>
        <dd>
            <span>{{vm.conge.statut}}</span>
        </dd>
        <dt><span data-translate="qualiMakerApp.conge.dateD">Date D</span></dt>
        <dd>
            <span>{{vm.conge.dateD | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="qualiMakerApp.conge.dateF">Date F</span></dt>
        <dd>
            <span>{{vm.conge.dateF | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="qualiMakerApp.conge.employe">Employe</span></dt>
        <dd>
            <a ui-sref="employe-detail({id:vm.conge.employe.id})">{{vm.conge.employe.id}}</a>
        </dd>
        <dt><span data-translate="qualiMakerApp.conge.typeconge">Typeconge</span></dt>
        <dd>
            <a ui-sref="type-conge-detail({id:vm.conge.typeconge.id})">{{vm.conge.typeconge.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="conge-detail.edit({id:vm.conge.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
