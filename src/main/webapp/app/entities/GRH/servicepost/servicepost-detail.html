
<div>
    <h2><span data-translate="qualiMakerApp.servicepost.detail.title">Servicepost</span> {{vm.servicepost.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="qualiMakerApp.servicepost.serviice">Serviice</span></dt>
        <dd>
            <a ui-sref="serviice-detail({id:vm.servicepost.serviice.id})">{{vm.servicepost.serviice.id}}</a>
        </dd>
        <dt><span data-translate="qualiMakerApp.servicepost.poste">Poste</span></dt>
        <dd>
            <span ng-repeat="poste in vm.servicepost.postes">
                <a ui-sref="poste-detail({id: poste.id})">{{poste.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="servicepost-detail.edit({id:vm.servicepost.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
