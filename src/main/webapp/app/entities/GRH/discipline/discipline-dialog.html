<section id="widget-grid" class=""  >

    <!-- row -->


    <!-- NEW WIDGET START -->

    <!-- Widget ID (each widget will need unique ID)-->
    <div class="jarviswidget jarviswidget-color-magenta" id="wid-id-58" data-widget-editbutton="false" data-widget-deletebutton="false">
        <!-- widget options:
        usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">

        data-widget-colorbutton="false"
        data-widget-editbutton="false"
        data-widget-togglebutton="false"
        data-widget-deletebutton="false"
        data-widget-fullscreenbutton="false"
        data-widget-custombutton="false"
        data-widget-collapsed="true"
        data-widget-sortable="false"

        -->
        <header>
            <span class="widget-icon"> <i class="fa fa-check"></i> </span>
            <h2  data-translate="qualiMakerApp.discipline.home.createOrEditLabel"> </h2>

        </header>

        <!-- widget div-->


        <!-- widget edit box -->

        <!-- end widget edit box -->

        <!-- widget content -->
        <div class="widget-body ">
<form name="editForm" role="form" novalidate ng-submit="vm.save()" >

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4></h4>
    </div>
    <div class="modal-body well">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.discipline.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.discipline.id" readonly />
        </div>

            <div class="row">
                <article class="col-md-2">
                    <label data-translate="qualiMakerApp.discipline.naturediscipline" for="field_naturediscipline">Naturediscipline</label>

                </article>
                <article class="col-md-8">
                    <div class="form-group">
                        <select class="form-control" id="field_naturediscipline" name="naturediscipline" ng-model="vm.discipline.naturediscipline" ng-options="naturediscipline as naturediscipline.nature for naturediscipline in vm.naturedisciplines track by naturediscipline.nature">
                            <option value=""></option>
                        </select>
                    </div>
                </article>
                <article class="col-md-1">
                    <button class="btn btn-default" ng-click=" vm.loadData()">
                        <span class="glyphicon glyphicon-refresh"></span>
                        <span class="hidden-xs-down" >
                    </span>
                    </button>

                </article>
                <article class="col-md-1">
                    <button class="btn btn-default" ui-sref="naturediscipline.new" >
                        <span class="glyphicon glyphicon-plus"></span>
                        <span class="hidden-xs-down" >
                    </span>
                    </button>

                </article>

            </div>


        <div class="row">
            <article class="col-md-6">
                <div class="form-group">
                    <div class="input-group">
                        <input id="field_dateD" placeholder="{{'qualiMakerApp.discipline.dateD' |translate}}" type="text" class="form-control " name="dateD" datetime-picker="{{dateformat}}" ng-model="vm.discipline.dateD" is-open="vm.datePickerOpenStatus.dateD"
                        />
                        <span class="input-group-btn">
                        <button type="button" class="btn btn-default " ng-click="vm.openCalendar('dateD')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                    </div>
                </div>
            </article>
            <article class="col-md-6">
                <div class="form-group">
                    <div class="input-group">
                        <input id="field_dateF" placeholder="{{'qualiMakerApp.discipline.dateF' |translate}}" type="text" class="form-control" name="dateF" datetime-picker="{{dateformat}}" ng-model="vm.discipline.dateF" is-open="vm.datePickerOpenStatus.dateF"
                        />
                        <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateF')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                    </div>
                </div>

            </article>

        </div>

       <!-- <div class="form-group">
            <label class="control-label" data-translate="qualiMakerApp.discipline.duree" for="field_duree">Duree</label>
            <input type="number" class="form-control" name="duree" id="field_duree"
                    ng-model="vm.discipline.duree"
                    />
        </div>-->
        <div class="form-group">
            <label class="control-label" data-translate="qualiMakerApp.discipline.commentaire" for="field_commentaire">Commentaire</label>
            <textarea  type="text" class="form-control" name="commentaire" id="field_commentaire"
                    ng-model="vm.discipline.commentaire"
            ></textarea>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="qualiMakerApp.discipline.cause" for="field_cause">Cause</label>
            <textarea type="text" class="form-control" name="cause" id="field_cause"
                    ng-model="vm.discipline.cause"
                    ></textarea>
        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-success
">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
        </div>
    </div>
</section>
