
<div class="well">

    <!-- RIBBON -->
    <!-- END RIBBON -->

    <!-- MAIN CONTENT -->
    <div id="content">

        <div class="row">
            <div >
                <h1 class="page-title txt-color-blueDark">
                    <i class="fa fa-table fa-fw "></i>
                    <span data-translate="global.menu.GRH">G.R.H</span>
                    <span>>
                            <span data-translate="global.menu.entities.integre">integration</span>
							</span>
                </h1>
            </div>
        </div>

        <!-- widget grid -->
        <section id="widget-grid" class="">

            <!-- row -->
            <div class="row">

                <!-- NEW WIDGET START -->

                <!-- Widget ID (each widget will need unique ID)-->
                <div class="jarviswidget jarviswidget-color-pink" id="wid-id-25" data-widget-editbutton="false">
                    <!-- widget options:
                            usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">

                            data-widget-colorbutton="false"
                            data-widget-editbutton="false"
                            data-widget-togglebutton="false"
                            data-widget-deletebutton="false"
                            data-widget-fullscreenbutton="false"
                            data-widget-custombutton="false"
                            data-widget-collapsed="true"
                            data-widget-sortable="false"

                            -->
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2 data-translate="qualiMakerApp.integre.home.title">Integres</h2>

                    </header>

                    <!-- widget div-->
                    <div>

                        <!-- widget edit box -->
                        <div class="jarviswidget-editbox">
                            <!-- This area used as dropdown edit box -->

                        </div>







                        <div>
                            <h2></h2>
                            <jhi-alert></jhi-alert>
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-xs-4 no-padding-left">
                                        <button class="btn btn-default" ui-sref="integre.new" >
                                            <span class="glyphicon glyphicon-plus"></span>
                                            <span class="hidden-xs-down" >

                    </span>
                                        </button>
                                    </div>
                                    <div class="col-xs-8 no-padding-right">
                                        <form name="searchForm" class="form-inline">
                                            <div class="input-group pull-right" >
                                                <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'qualiMakerApp.integre.home.search' | translate }}">
                                                <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                                                <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <br/>
                            <div class="table-responsive">
                                <table  class="table table-striped table-bordered table-hover" width="100%">
                                    <thead>
                                    <tr>
                                        <th><span data-translate="global.field.id">ID</span></th>
                                        <th><span data-translate="qualiMakerApp.integre.employe">Employe</span></th>
                                        <th><span data-translate="qualiMakerApp.integre.responsable">Responsable</span></th>
                                        <th><span data-translate="qualiMakerApp.integre.dateD">Date D</span></th>
                                        <th><span data-translate="qualiMakerApp.integre.dateF">Date F</span></th>
                                       <!-- <th><span data-translate="qualiMakerApp.integre.pointfort">Pointfort</span></th>
                                        <th><span data-translate="qualiMakerApp.integre.poitaibl">Poitaibl</span></th>
                                        <th><span data-translate="qualiMakerApp.integre.info">Info</span></th>
-->
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="integre in vm.integres track by integre.id">
                                        <td><a ui-sref="integre-detail({id:integre.id})">{{integre.id}}</a></td>
                                        <td>{{integre.employe.nom}} {{integre.employe.prenom}}</td>
                                        <td>{{integre.responsable.nom}} {{integre.responsable.prenom}}
                                        </td>
                                        <td>{{integre.dateD | date:'medium'}}</td>
                                        <td>{{integre.dateF | date:'medium'}}</td>
                                        <!--<td>{{integre.pointfort}}</td>
                                        <td>{{integre.poitaibl}}</td>
                                        <td>{{integre.info}}</td>
-->
                                        <td class="text-center">
                                            <div class="row">
                                                <button type="submit"
                                                        ui-sref="integre-detail({id:integre.id})"
                                                        class="btn btn-info btn-sm">
                                                    <span class="glyphicon glyphicon-eye-open"></span>
                                                    <span class="hidden-sm-down" ></span>
                                                </button>
                                                <button type="submit"
                                                        ui-sref="integre.edit({id:integre.id})"
                                                        class="btn btn-primary btn-sm">
                                                    <span class="glyphicon glyphicon-pencil"></span>
                                                    <span class="hidden-sm-down" ></span>
                                                </button>
                                                <button type="submit"
                                                        ui-sref="integre.delete({id:integre.id})"
                                                        class="btn btn-danger btn-sm">
                                                    <span class="glyphicon glyphicon-remove-circle"></span>
                                                    <span class="hidden-sm-down" ></span>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
