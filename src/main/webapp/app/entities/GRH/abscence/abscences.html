


<div class="well">

    <!-- RIBBON -->
    <!-- END RIBBON -->

    <!-- MAIN CONTENT -->
    <div id="content">

        <div class="row">
            <div >
                <h1 class="page-title txt-color-blueDark">
                    <i class="fa fa-table fa-fw "></i>
                    <span data-translate="global.menu.GRH">G.R.H</span>
                    <span>>
                            <span  data-translate="global.menu.entities.abscence">Absence</span>
							</span>
                </h1>
            </div>
        </div>

        <!-- widget grid -->
        <section id="widget-grid" class="">

            <!-- row -->
            <div class="row">

                <!-- NEW WIDGET START -->

                <!-- Widget ID (each widget will need unique ID)-->
                <div class="jarviswidget jarviswidget-color-orange" id="wid-id-55" data-widget-editbutton="false">
                    <!-- widget options:
                            usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">

                            data-widget-colorbutton="false"
                            data-widget-editbutton="false"
                            data-widget-togglebutton="false"
                            data-widget-deletebutton="false"
                            data-widget-fullscreenbutton="false"
                            data-widget-custombutton="false"
                            data-widget-collapsed="true"
                            data-widget-sortable="false"

                            -->
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>Liste des absences </h2>

                    </header>

                    <!-- widget div-->
                    <div>

                        <!-- widget edit box -->
                        <div class="jarviswidget-editbox">
                            <!-- This area used as dropdown edit box -->

                        </div>



                        <div ng-switch="vm.isAuthenticated()">
                            <h2></h2>
                            <jhi-alert></jhi-alert>
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-xs-4 no-padding-left">
                                        <button class="btn btn-default" ui-sref="abscence.new" >
                                            <span class="glyphicon glyphicon-plus"></span>
                                            <span class="hidden-xs-down"  >

                    </span>
                                        </button>
                                    </div>
                                    <div class="col-xs-8 no-padding-right">
                                        <form name="searchForm" class="form-inline">
                                            <div class="input-group pull-right" >
                                                <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'qualiMakerApp.abscence.home.search' | translate }}">
                                                <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                                                <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <br/>
                            <div class="table-responsive">
                                <table  class="table table-striped table-bordered table-hover" width="100%">
                                    <thead>
                                    <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                                        <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                                       <th jh-sort-by="employe.id"><span data-translate="qualiMakerApp.abscence.employe">Employe</span> <span class="glyphicon glyphicon-sort"></span></th>
                                       <!--<th jh-sort-by="justifier"><span data-translate="qualiMakerApp.abscence.justifier">Justifier</span> <span class="glyphicon glyphicon-sort"></span></th>
                                       --> <th jh-sort-by="dateD"><span data-translate="qualiMakerApp.abscence.dateD">Date D</span> <span class="glyphicon glyphicon-sort"></span></th>
                                        <th jh-sort-by="dateF"><span data-translate="qualiMakerApp.abscence.dateF">Date F</span> <span class="glyphicon glyphicon-sort"></span></th>
                                        <th jh-sort-by="etat"><span data-translate="qualiMakerApp.abscence.etat">Etat</span> <span class="glyphicon glyphicon-sort"></span></th>
                                        <!--<th jh-sort-by="integre"><span data-translate="qualiMakerApp.abscence.integre">Integre</span> <span class="glyphicon glyphicon-sort"></span></th>
                                        <th jh-sort-by="commentaire"><span data-translate="qualiMakerApp.abscence.commentaire">Commentaire</span> <span class="glyphicon glyphicon-sort"></span></th>
                                        <th jh-sort-by="oui"><span data-translate="qualiMakerApp.abscence.oui">Oui</span> <span class="glyphicon glyphicon-sort"></span></th>
                                        <th jh-sort-by="non"><span data-translate="qualiMakerApp.abscence.non">Non</span> <span class="glyphicon glyphicon-sort"></span></th>
                                        <th jh-sort-by="doc"><span data-translate="qualiMakerApp.abscence.doc">Doc</span> <span class="glyphicon glyphicon-sort"></span></th>
                                        <th jh-sort-by="com"><span data-translate="qualiMakerApp.abscence.com">Com</span> <span class="glyphicon glyphicon-sort"></span></th>-->

                                        <th ></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="abscence in vm.abscences track by abscence.id" ng-class="{active: vm.$state.includes('account')}" ng-if="abscence.employe.email ==vm.settingsAccount.email">
                                        <td><a ui-sref="abscence-detail({id:abscence.id})">{{abscence.id}}</a></td>
                                        <td>
                                            <a ui-sref="employe-detail({id:abscence.employe.id})">{{abscence.employe.nom}} {{abscence.employe.prenom}}</a>
                                        </td>
                                       <!-- <td>{{abscence.justifier}}</td>-->
                                        <td>{{abscence.dateD | date:'medium'}}</td>
                                        <td>{{abscence.dateF | date:'medium'}}</td>
                                       <td>{{abscence.etat}}</td>
                                        <!--  <td>{{abscence.integre}}</td>
                                         <td>{{abscence.commentaire}}</td>
                                         <td>{{abscence.oui}}</td>
                                         <td>{{abscence.non}}</td>
                                         <td>
                                             <a ng-if="abscence.doc" ng-click="vm.openFile(abscence.docContentType, abscence.doc)" data-translate="entity.action.open">open</a>
                                             <span ng-if="abscence.doc">{{abscence.docContentType}}, {{vm.byteSize(abscence.doc)}}</span>
                                         </td>
                                         <td>{{abscence.com}}</td>
                                        -->
                                        <td class="text-center"  >
                                            <div class="row">
                                                <button type="submit"
                                                        ui-sref="abscence-detail({id:abscence.id})"
                                                        class="btn btn-info btn-sm">
                                                    <span class="glyphicon glyphicon-eye-open"></span>
                                                    <span class="hidden-sm-down" ></span>
                                                </button>
                                                <button type="submit" ng-class="{active: vm.$state.includes('admin') }"   has-authority="ROLE_ADMIN"
                                                        ui-sref="abscence.edit({id:abscence.id})"
                                                        class="btn btn-primary btn-sm">
                                                    <span class="glyphicon glyphicon-pencil"></span>
                                                    <span class="hidden-sm-down" ></span>
                                                </button>
                                                <button type="submit" ng-class="{active: vm.$state.includes('admin') }"   has-authority="ROLE_ADMIN"
                                                        ui-sref="abscence.delete({id:abscence.id})"
                                                        class="btn btn-danger btn-sm">
                                                    <span class="glyphicon glyphicon-remove-circle"></span>
                                                    <span class="hidden-sm-down" ></span>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="text-center">
                                <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
                                <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
