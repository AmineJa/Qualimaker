<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4></h4>
    </div>
    <div class="modal-body well">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.abscence.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.abscence.id" readonly />
        </div>
        <div class="row">
            <article class="col-md-2">
                <label data-translate="qualiMakerApp.abscence.employe" for="field_employe">Employe</label>

            </article>
            <article class="col-md-10">
                <div class="form-group">
                    <select class="form-control" id="field_employe" name="employe" ng-model="vm.abscence.employe" ng-options="employe as employe.nom +' '+employe.prenom for employe in vm.employes track by employe.id">
                        <option value=""></option>
                    </select>
                </div>

            </article>
        </div>
        <div class="row">
            <article class="col-md-2">
                <label data-translate="qualiMakerApp.abscence.natureAbs" for="field_natureAbs">Nature Abs</label>

            </article>
        <article class="col-md-9">
            <div class="form-group">
                <select class="form-control" id="field_natureAbs" name="natureAbs" ng-model="vm.abscence.natureAbs" ng-options="natureAbs as natureAbs.nature for natureAbs in vm.natureabs track by natureAbs.id" ><!--data-ng-change="vm.updateNatureAbs()">-->
                    <option value=""></option>
                </select>
            </div>

        </article>
            <article class="col-md-1">
                <button class="btn btn-default" ui-sref="nature-abs.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  >
                    </span>
                </button>
            </article>
        </div>
        <div class="row">
            <article class="col-md-6">
                <div class="form-group">
                    <div class="input-group">
                        <input id="field_dateD" type="text" class="form-control" name="dateD"placeholder="{{'qualiMakerApp.abscence.dateD'|translate}}" datetime-picker="{{dateformat}}" ng-model="vm.abscence.dateD" is-open="vm.datePickerOpenStatus.dateD"
                        />
                        <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateD')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                    </div>
                </div>
            </article>
            <article class="col-md-6">
                <div class="form-group">
                    <div class="input-group">
                        <input id="field_dateF" type="text" class="form-control" placeholder="{{'qualiMakerApp.abscence.dateF'|translate}}"name="dateF" datetime-picker="{{dateformat}}" ng-model="vm.abscence.dateF" is-open="vm.datePickerOpenStatus.dateF"
                        />
                        <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateF')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                    </div>
                </div>

            </article>
        </div>



      <!--  <div class="form-group">
            <label class="control-label" data-translate="qualiMakerApp.abscence.etat" for="field_etat">Etat</label>
            <input type="text" class="form-control" name="etat" id="field_etat"
                    ng-model="vm.abscence.etat"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="qualiMakerApp.abscence.integre" for="field_integre">Integre</label>
            <input type="text" class="form-control" name="integre" id="field_integre"
                    ng-model="vm.abscence.integre"
                    />
        </div>-->
        <div class="row" >
            <article class="col-md-2">
                <h5>Justifier :</h5>
            </article>
            <article class="col-md-2">
        <div class="form-group">
            <label class="control-label" data-translate="qualiMakerApp.abscence.oui" for="field_oui">Oui</label>
                <input type="checkbox" name="oui" id="field_oui" ng-init="qualiMakerApp.abscence.oui=false"
                          ng-model="vm.abscence.oui"/>
        </div>
            </article>
                <article class="col-md-2">
        <div class="form-group">
            <label class="control-label" data-translate="qualiMakerApp.abscence.non" for="field_non">Non</label>
                <input type="checkbox" name="non" id="field_non"
                          ng-model="vm.abscence.non"/>
        </div>
                </article>
        </div>
        <div class="row" ng-if="vm.abscence.oui">
            <article class="col-md-6">

        <div class="form-group" >
            <input type="text" class="form-control" name="justifier" id="field_justifier" placeholder="{{'qualiMakerApp.abscence.justifier'|translate}}"
                   ng-model="vm.abscence.justifier"
            />
        </div>
            </article>
                <article class="col-md-6">
        <div class="form-group" ngf-drop ngf-change="vm.setDoc($file, vm.abscence)" >
            <div>
                <div ng-if="vm.abscence.doc" class="help-block clearfix">
                    <a class="pull-left" ng-click="vm.openFile(vm.abscence.docContentType, vm.abscence.doc)" data-translate="entity.action.open">open</a><br>
                    <span class="pull-left">{{vm.abscence.docContentType}}, {{vm.byteSize(vm.abscence.doc)}}</span>
                    <button type="button" ng-click="vm.abscence.doc=null;vm.abscence.docContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-info btn-block"
                        ngf-change="vm.setDoc($file, vm.abscence)" data-translate="qualiMakerApp.abscence.doc">
                    Add blob
                </button>
            </div>
            <input type="hidden" class="form-control" name="doc" id="field_doc"
                    ng-model="vm.abscence.doc"
                    />
            <input type="hidden" class="form-control" name="docContentType" id="field_docContentType"
                    ng-model="vm.abscence.docContentType" />
        </div>
                </article>
        </div>

       <!-- <div class="form-group">
            <label class="control-label" data-translate="qualiMakerApp.abscence.com" for="field_com">Com</label>
            <input type="text" class="form-control" name="com" id="field_com"
                    ng-model="vm.abscence.com"
                    />
        </div>-->
        <div class="form-group">
            <textarea type="text" class="form-control" name="commentaire" id="field_commentaire" placeholder="{{'qualiMakerApp.abscence.commentaire'|translate}}"
                   ng-model="vm.abscence.commentaire"
            ></textarea>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-success">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
        </div>
    </div>
</section>
