
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEvaluationLabel" data-translate="qualiMakerApp.evaluation.home.createOrEditLabel">Create or edit a Evaluation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.evaluation.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.evaluation.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="qualiMakerApp.evaluation.anne" for="field_anne">Anne</label>
                <div class="input-group">
                    <input id="field_anne" type="text" class="form-control" name="anne" datetime-picker="{{dateformat}}" ng-model="vm.evaluation.anne" is-open="vm.datePickerOpenStatus.anne"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('anne')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="qualiMakerApp.evaluation.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.evaluation.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="qualiMakerApp.evaluation.valeurmax" for="field_valeurmax">Valeurmax</label>
            <input type="number" class="form-control" name="valeurmax" id="field_valeurmax"
                    ng-model="vm.evaluation.valeurmax"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="qualiMakerApp.evaluation.seuilPol" for="field_seuilPol">Seuil Pol</label>
            <input type="text" class="form-control" name="seuilPol" id="field_seuilPol"
                    ng-model="vm.evaluation.seuilPol"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="qualiMakerApp.evaluation.date" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" datetime-picker="{{dateformat}}" ng-model="vm.evaluation.date" is-open="vm.datePickerOpenStatus.date"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="qualiMakerApp.evaluation.competence" for="field_competence">Competence</label>
            <input type="text" class="form-control" name="competence" id="field_competence"
                    ng-model="vm.evaluation.competence"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="qualiMakerApp.evaluation.polyvalence" for="field_polyvalence">Polyvalence</label>
            <input type="text" class="form-control" name="polyvalence" id="field_polyvalence"
                    ng-model="vm.evaluation.polyvalence"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="qualiMakerApp.evaluation.critere" for="field_critere">Critere</label>
            <input type="text" class="form-control" name="critere" id="field_critere"
                    ng-model="vm.evaluation.critere"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
