<div jarvis-widget data-widget-color="blueDark" >
    <header>



            <!-- add: non-hidden - to disable auto hide -->
<div class="row">


    <div class="col-md-12">

        <div class="well">

            <div class="btn-group btn-group-justified">
                <a class="btn bg-color-magenta txt-color-white" ng-click="changeView('month')">Month</a>
                <a class="btn bg-color-lighten" ng-click="changeView('agendaWeek')">Agenda</a>
                <a class="btn btn-default" ng-click="changeView('agendaDay')">Today</a>
            </div>

        </div>
    </div>
</div>






    </header>

    <!-- widget div-->
    <div>
        <div class="widget-body no-padding">
            <!-- content goes here -->
            <div class="widget-body-toolbar">

                <div id="calendar-buttons">

                    <div class="btn-group">
                        <a ng-click="prev()" class="btn btn-default btn-xs"><i
                            class="fa fa-chevron-left"></i></a>
                        <a ng-click="next()" class="btn btn-default btn-xs"><i
                            class="fa fa-chevron-right"></i></a>
                    </div>
                </div>
            </div>
            <div id="calendar"></div>

            <!-- end content -->
        </div>

    </div>
    <!-- end widget div -->
</div>
